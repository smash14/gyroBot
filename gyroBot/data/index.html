<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <!--<link href='https://developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css' rel='stylesheet' type='text/css' />-->

  <style type='text/css'> 
  body {
    padding:0;
    margin:0
  }
  svg:not(:root){
    display:block
  }
  .playable-code{
    background-color:#f4f7f8;
    border:none;
    border-left:6px solid #558abb;
    border-width:medium medium medium 6px;
    color:#4d4e53;
    height:100px;
    width:90%;
    padding:10px 10px 0
  }
  .playable-canvas{
    border:1px solid #4d4e53;
    border-radius:2px
  }
  .playable-buttons{
    text-align:right;
    width:90%;
    padding:5px 10px 5px 26px
  }
  .garden {
    position: relative;
    width : 200px;
    height: 200px;
    border: 5px solid #CCC;
    border-radius: 10px;
  }

  .ball {
    position: absolute;
    top   : 90px;
    left  : 90px;
    width : 20px;
    height: 20px;
    background: green;
    border-radius: 100%;
  }
  </style>

  <title>Detecting device orientation - Orientation_example - code sample</title>
</head>
<body>
  <div class='garden'>
    <div class='ball'></div>
  </div>
  <pre class='output'></pre>
  <script>
  var ball   = document.querySelector('.ball');
  var garden = document.querySelector('.garden');
  var output = document.querySelector('.output');

  var lastSend = 0;
  var maxX = garden.clientWidth  - ball.clientWidth;
  var maxY = garden.clientHeight - ball.clientHeight;

  function handleOrientation(event) {
    var x = event.beta;  // In degree in the range [-180,180]
    var y = event.gamma; // In degree in the range [-90,90]


    // Because we don't want to have the device upside down
    // We constrain the x value to the range [-90,90]
    if (x >  90) { x =  90};
    if (x < -90) { x = -90};

    // To make computation easier we shift the range of
    // x and y to [0,180]
    x += 90;
    y += 90;

    // 10 is half the size of the ball
    // It center the positioning point to the center of the ball
    ball.style.top  = (maxX*x/180 - 10) + 'px';
    ball.style.left = (maxY*y/180 - 10) + 'px';
	
    if ((new Date()).getTime() - lastSend > 100) {
      lastSend = (new Date()).getTime();
        
    	//send x and y to esp
    	var xhttp = new XMLHttpRequest();
      xhttp.open('GET', '?angleX='+Math.round(x)+'&angleY='+Math.round(y));
    	xhttp.send();
    }
  }
  window.addEventListener('deviceorientation', handleOrientation);
  
  </script>
  
</body>
</html>
